<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        #main{
            margin-top: 1%;
            display: flex;
            justify-content: center;
        }
        p{
            margin: 1% ;
        }
        #incrementValeur{
            text-align: center;
            margin: auto;
            margin: 1% 45% ;
            width: 10%;
        }
    </style>
    <input type="number" value="1" id="incrementValeur">
    <div id="main">
        <button id="moins">-</button>
        <p id="count"> 0 </p>
        <button id="plus">+</button>
    </div>

    <script>
        let count = 0;
        let incrementValeur = parseInt(document.querySelector("#incrementValeur").value)
        const countHTML = document.querySelector("#count")
        const decrement = document.querySelector("#moins")
        const increment = document.querySelector("#plus")

        decrement.addEventListener("click", ()=>{
            incrementValeur = parseInt(document.querySelector("#incrementValeur").value)
            count -= incrementValeur
            countHTML.innerText=count
        })

        increment.addEventListener("click", ()=>{
            incrementValeur = parseInt(document.querySelector("#incrementValeur").value)
            count += incrementValeur
            countHTML.innerText=count
        })


    </script>
</body>
</html>
