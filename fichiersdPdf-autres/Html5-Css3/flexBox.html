<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
<style>
    .container{
        background-color: rgba(74, 216, 197, 0.555);
        padding: 10px;
        height: 600px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    .container div{
        margin: 10px;
        width: 100px;
        height: 100px;
        background-color: blue;

    }

    .box1, .box3{
        flex-grow: 1;
    }

    .box2{
        flex-grow: 2;
    }
