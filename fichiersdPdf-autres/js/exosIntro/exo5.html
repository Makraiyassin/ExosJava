<body>
    <style>
        #main{
            margin-top: 10%;
            width: 200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        input{
            text-align: center;
        }
    </style>
    <div id="main">
        <input id="horloge" readonly></input';>
    </div>

    <script>
        let date;
        const horloge = document.getElementById("horloge")
        setInterval(()=>{
            date = new Date
            let seconds = date.getSeconds();
            let minutes = date.getMinutes();
            let hour = date.getHours();
            let heure = date.toLocaleTimeString()
            horloge.value = heure
        }, 1000) 
    </script>

</body>
